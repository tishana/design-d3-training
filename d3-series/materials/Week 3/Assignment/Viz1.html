<!DOCTYPE html>
<html>

<body>
    <div id="vizDiv"></div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

        var svg = d3.select("#vizDiv")
            .append('svg')
            .attr('height', 500)
            .attr('width', 500)
            .attr('fill', 'LightGray')

        //1. Create an HTML file containing a blue rectangle that is 100 pixels in width and 20 pixels in height.
        svg.append('rect')
            .attr('x', 0)
            .attr('y', 0)
            .attr('height', 20)
            .attr('width', 100)
            .attr('fill', 'blue')

        // 2. Underneath the blue rectangle, create 3 orange circles next to each other, each with a 2px thick blue border. Each circle should have double the radius of the previous one.

        svg.append('circle')
            .attr('cx', 50)
            .attr('cy', 50)
            .attr('r', 10)

        svg.append('circle')
            .attr('cx', 100)
            .attr('cy', 50)
            .attr('r', +svg.select('circle').attr('r') * 2)

        svg.append('circle')
            .attr('cx', 180)
            .attr('cy', 50)
            .attr('r', +svg.select('circle').attr('r') * 4)

        d3.selectAll('circle')
            .attr('fill', 'orange')
            .attr('stroke', 'blue')
            .attr('stroke-width', 2)

        // 3. Underneath the circles, create an octagon.

        svg.append('polygon')
            .attr('points', "30, 150 60, 150 80, 130 80, 100 60, 80 30, 80 10, 100 10, 130")
            .attr('fill', 'red')

    </script>
</body>


</html>
